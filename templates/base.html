<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Passport Sign-In" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
        }
        /* Default narrow container */
        .container.narrow {
            width: 340px;
        }
        /* Wide container for dashboard-style pages */
        .container.wide {
            width: 100%;
            max-width: 1000px;
            min-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            margin-bottom: 1em;
        }
        input, button {
            margin: 0.5em 0;
            padding: 0.6em;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        .link {
            margin-top: 1em;
        }
        img {
            border-radius: 6px;
            margin-top: 1em;
        }
        /* Flash message styles */
        .flash {
            padding: 0.75em 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container {% if wide %}wide{% else %}narrow{% endif %}">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
      // Auto-hide flash messages after 4 seconds
      setTimeout(() => {
        document.querySelectorAll('.flash').forEach(el => el.remove());
      }, 4000);
    </script>
</body>
</html>
